{% extends 'wrapper.html' %}
{% load widget_tweaks static filters %}
{% block content %}
<section class="container sidebar-boxed">
<div class="ui-no-contents my-4 p-3 bg-white">
<div style="margin-bottom: 14px;">
<div class="font-bold text-2xl">Search</div>
<span> You can search for categories, questions and users. </span>
</div>
<form method="post" id="search_form">
<div class="form-group label-floating">
<label class="control-label">Search...</label>
{% render_field form.query class="form-control" type="search" %}
</div>
<div class="form-group label-floating">
<label class="control-label">What to look for?</label>
{% render_field form.filter class="ui-select form-control w-full" %}
</div>
<button type="submit" class="uk-button uk-button-default w-full">Search</button>
</form>
</div>

<div class="py-4" id="search_content"></div>
</section>
{% endblock %}
